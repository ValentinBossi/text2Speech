<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DeepWave Bossi</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Hello, lazy people</h1>
        <p class="lead">Lean back.......and listen to deeeep wave.......ðŸ˜Ž</p>
        <hr class="my-4">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Plain text</span>
            </div>
            <textarea maxlength="100000" id="textarea" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <p>Maximum 100000 characters</p>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Address to article</span>
            </div>
            <input id="adressToArticle" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <p>Don't be eager...</p>
        <a id="convertButton" class="btn btn-primary btn-lg" onclick="convert()" role="button">Convert to audio!</a>
        <br>
        <div id="blob"></div>
        <div class="form-check" style="display: inline-block;">
            <input class="form-check-input" type="radio" name="language" id="german" checked>
            <label class="form-check-label">
                German
            </label>
        </div>
        <div class="form-check" style="display: inline-block;">
            <input class="form-check-input" type="radio" name="language" id="english">
            <label class="form-check-label">
                English
            </label>
        </div>
        <br>
        <div class="form-check" style="display: inline-block;">
            <input class="form-check-input" type="radio" name="voice" id="male" checked>
            <label class="form-check-label">
                Male voice
            </label>
        </div>
        <div class="form-check" style="display: inline-block;">
            <input class="form-check-input" type="radio" name="voice" id="female">
            <label class="form-check-label">
                Female voice
            </label>
        </div>


        <br>
        <br>
        <audio id="audio" controls>
            <source id="source" src="" type="audio/mp3" />
        </audio>
        <iframe style="width:100%; height: 800px;" src="https://www.deepl.com/translator">
        </iframe>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="autosize.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(() => {
                $("#textarea").focus();
            }, 800);

        });
        autosize(document.getElementById('textarea'));
        let german = 'de-DE';
        let english = 'en-US';

        const convert = () => {
            document.getElementById("convertButton").innerHTML = 'Convert to audi<i class="fa fa-cog fa-spin" style="font-size:24px"></i>!';
            if (document.getElementById('adressToArticle').value === "") {
                let text = document.getElementById('textarea').value;
                fetchAudio(text);
            } else {
                let url = document.getElementById('adressToArticle').value;
                fetchText(url)
                    .then((response) =>
                        response.json())
                    .then((body) =>
                        fetchAudio(body.textContent)
                    )
                    .catch((error) => {
                        console.log(error);
                        document.getElementById("convertButton").innerHTML = 'Convert to audio!';
                    })
            }
        }

        const fetchText = (url) => {
            var request = {
                method: "POST",
                headers: { "Content-Type": "application/json; charset=utf-8" },
                body: JSON.stringify({ url: url })
            };
            return fetch("/converturl", request);
        }

        const fetchAudio = (text) => {
            let blob;
            let request = {
                method: "POST",
                headers: { "Content-Type": "application/json; charset=utf-8" },
                body: JSON.stringify({ text: text, languageCode: $("#german").prop("checked") ? german : english, gender: $("#male").prop("checked") ? "male" : "female" })
            };
            fetch("/convert", request).then((resp) => {
                let blob = resp.blob();
                blob.then((blob) => {
                    var blobUrl = URL.createObjectURL(blob);
                    $("#source").attr("src", blobUrl);
                    $("#audio")[0].load();
                    document.getElementById("convertButton").innerHTML = 'Convert to audio!';
                    $('body').append('<br> Blob URL : <a href="' + blobUrl + '" target="_blank">' + blobUrl + '</a><br>');
                }).catch((data) => console.log(data));
            }).catch((data) => document.getElementById("convertButton").innerHTML = 'Convert to audio!');
        }
    </script>
</body>

</html>
